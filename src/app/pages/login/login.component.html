<div class="w-screen h-screen bg-white sm:bg-gray50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img loading="lazy" class="absolute w-60 lg:w-96 left-0 bottom-0" src="/assets/svg/login-bg-left.svg" alt="bg left">
    <img loading="lazy" class="absolute w-60 lg:w-96 right-0 bottom-0" src="/assets/svg/login-bg-rigth.svg" alt="bg rigth">
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img class="w-56" src="assets/images/logo/logo-gradient-blue-trello.png" alt="logo trello">
    </header>
    <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
      <div class="mb-4 ">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Enter email" type="email" class="w-full rounded bg-gray100 border-2 border-gray300 ">
          </div>
          <div class="relative">
            <input placeholder="Enter password" type="password" class="w-full rounded bg-gray100 border-2 border-gray300 ">
          </div>
          <!--componente boton-->
          <div>
            <app-button [type]="'submit'" [color]="'primary'">Log In</app-button>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray300 ">
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
        <a routerLink="/forgot-password" class="text-primary font-light">Can't log in</a>
        <span class="text-gray hidden md:block">.</span>
        <a routerLink="/register" class="text-primary font-light">Sign up for an account</a>
      </div>
    </div>
    <div class="flex justify-center">
      <img loading="lazy" class="w-32 mt-4" src="/assets/images/logo/logo-atlassian-gray.png" alt="">
    </div>
  </div>
</div>
